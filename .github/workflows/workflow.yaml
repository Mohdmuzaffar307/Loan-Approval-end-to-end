name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: install requirements.txt
        run: |
          pip install -r requirements.txt
      - name: run dvc repro
        if: success()
        run: |
          dvc repro
          
          
