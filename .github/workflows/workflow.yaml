name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: install flake8
        run: |
          pip install flake8
      - name: run flake8
        run: |
          flake8 app\app.py
          
